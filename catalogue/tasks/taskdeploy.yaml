apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: catlog-deploy-kubectl
  serviceAccountName: catlog-svc-acc
spec:
  params:
    - name: pathToYamlFile
      type: string
      description: The path to the yaml file to deploy within the git source
      default: $(resources.inputs.catalogue-resource.path)/catalogue/tasks/none
    - name: pathToDbYamlFile
      type: string
      default:  $(resources.inputs.catalogue-resource.path)/catalogue/tasks/none
    - name: namespace
      default: test
  resources:
    inputs:
      - name: catalogue-resource
        type: git
  steps:
   - name: run-kubectl
     image: lachlanevenson/k8s-kubectl
     command: ["kubectl"]
     args:
       - "apply"
       - "-f"
       - "$(params.pathToDbYamlFile)"
       - "-f"
       - "$(params.pathToYamlFile)"
       - "-n"
       - "$(params.namespace)"

