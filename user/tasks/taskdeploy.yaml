apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: user-deploy-kubectl
  serviceAccountName: front-svc-acc
spec:
  params:
    - name: pathToYamlFile
      type: string
      description: The path to the yaml file to deploy within the git source
      default: $(resources.inputs.user-resource.path)/user/tasks/user-svc-dep.yaml
    - name: namespace
      default: test
  resources:
    inputs:
      - name: user-resource
        type: git
  steps:
   - name: run-kubectl
     image: lachlanevenson/k8s-kubectl
     command: ["kubectl"]
     args:
       - "apply"
       - "-f"
       - "$(params.pathToYamlFile)"
       - "-n"
       - "$(params.namespace)"
